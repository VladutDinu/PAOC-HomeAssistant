<div class="page">
    <cdk-virtual-scroll-viewport itemSize="50" minBufferPx="200" maxBufferPx="400" class="example-viewport">
        <div *cdkVirtualFor="let item of Data" class="Items">
            <p>
                <i>  {{ item.time }}</i>
            </p>
            <p>
                <i>  {{ item.gaz }} ppm </i>
            </p>
        </div>
    </cdk-virtual-scroll-viewport>
</div>
